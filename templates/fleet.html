{% extends 'header.html' %}
{% load static %}
{% block content %}
    <!-- Page Content -->
 

<div class="services">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h2>Fleet</h2>
          
        </div>
      </div>
      {% for dest in dests %}
          <div class="col-md-4">
            <div class="service-item">    
              <img src="{{dest.img.url}}" alt="">
              <h4>{{dest.name}}</h4>
                <div class="down-content">
                  <div style="margin-bottom:10px;">
                    <span>from <sup>$</sup>{{dest.price}}per weekend</span>
                  </div>
                    <p>
                      <i class="fa fa-user" title="passegengers"></i> 5 &nbsp;&nbsp;&nbsp;
                      <i class="fa fa-briefcase" title="luggages"></i> 4 &nbsp;&nbsp;&nbsp;
                      <i class="fa fa-sign-out" title="doors"></i> 4 &nbsp;&nbsp;&nbsp;
                      <i class="fa fa-cog" title="transmission"></i> A
                    </p>
                   <a href="/booknow" data-toggle="modal" data-target="#exampleModal" class="filled-button">Book Now</a>
                  </div>
                </div>
        
                  <br>
          </div>
        {%endfor%}
      </div>
    </div>
  </div>
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 70px;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Book Now</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="#" id="contact">
                <div class="row">
                 <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <input type="text" class="form-control" placeholder="Pick-up location" required="">
                    </fieldset>
                  </div>
                 </div>

                 <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <input type="text" class="form-control" placeholder="Return location" required="">
                    </fieldset>
                  </div>
                 </div>
                </div>

                <div class="row">
                 <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <input type="text" class="form-control" placeholder="Pick-up date/time" required="">
                    </fieldset>
                  </div>
                 </div>

                 <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <input type="text" class="form-control" placeholder="Return date/time" required="">
                    </fieldset>
                  </div>
                 </div>
                </div>

                <div class="form-group">
                  <fieldset>
                    <input type="text" class="form-control" placeholder="Enter full name" required="">
                  </fieldset>
                </div>

                <div class="row">
                 <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <input type="text" class="form-control" placeholder="Enter email address" required="">
                    </fieldset>
                  </div>
                 </div>

                 <div class="col-md-6">
                  <div class="form-group">
                    <fieldset>
                      <input type="text" class="form-control" placeholder="Enter phone" required="">
                    </fieldset>
                  </div>
                 </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Book Now</button>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/owl.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/accordions.js"></script>

    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>

  {% endblock %}
